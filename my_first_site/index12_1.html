<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap サンプル</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Bootstrap 入門</h1>
    <p class="text-muted text-center">クラスをつけるだけでスタイルが反映されます。</p>

    <!-- ボタン -->
    <div class="text-center mt-3">
      <button class="btn btn-primary">青いボタン</button>
      <button class="btn btn-success">緑のボタン</button>
      <button class="btn btn-danger">赤いボタン</button>
    </div>

    <!-- レスポンシブカード -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">カード1</h5>
            <p class="card-text">Bootstrapで作成したカードです。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">カード2</h5>
            <p class="card-text">画面幅で自動的に並び方が変わります。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">カード3</h5>
            <p class="card-text">レスポンシブ対応が簡単にできます。</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
