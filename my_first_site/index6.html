<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像ギャラリー</title>
</head>
<body>
  <h1>簡単な画像ギャラリー</h1>

  <!-- 表示する画像 -->
  <img id="gallery" src="https://picsum.photos/id/237/300/200" width="300" height="200">

  <br><br>
  <!-- ボタン -->
  <button onclick="prevImage()">前へ</button>
  <button onclick="nextImage()">次へ</button>

  <script>
    // 画像のリスト
    const images = [
    "https://picsum.photos/id/237/300/200",
    "https://picsum.photos/id/238/300/200",
    "https://picsum.photos/id/239/300/200"
    ];

    let index = 0; // 現在の画像番号

    function showImage() {
      document.getElementById("gallery").src = images[index];
    }

    function nextImage() {
      index++;
      if (index >= images.length) index = 0; // 最後なら最初に戻る
      showImage();
    }

    function prevImage() {
      index--;
      if (index < 0) index = images.length - 1; // 最初なら最後に戻る
      showImage();
    }
  </script>
</body>
</html>
