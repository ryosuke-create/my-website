<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS サンプル</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">Tailwind CSS 入門</h1>
    <p class="text-center text-gray-600 mt-2">ユーティリティクラスを組み合わせてデザインします。</p>

    <!-- ボタン -->
    <div class="text-center mt-6 space-x-3">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">青いボタン</button>
      <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">緑のボタン</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">赤いボタン</button>
    </div>

    <!-- レスポンシブカード -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-bold text-lg">カード1</h2>
        <p class="text-gray-600">Tailwindで作成したカードです。</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-bold text-lg">カード2</h2>
        <p class="text-gray-600">レスポンシブは grid-cols クラスで管理。</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-bold text-lg">カード3</h2>
        <p class="text-gray-600">直感的に組み合わせできます。</p>
      </div>
    </div>
  </div>
</body>
</html>
