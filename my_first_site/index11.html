<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブデザイン練習</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 0.5rem;
    }

    /* -------------------------
       レスポンシブ対応
    ------------------------- */
    /* タブレット (768px以下) */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* スマホ (480px以下) */
    @media (max-width: 480px) {
      main {
        grid-template-columns: 1fr;
      }
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>レスポンシブデザインのサンプル</h1>
  </header>

  <main>
    <div class="card">
      <h2>カード1</h2>
      <p>画面サイズによって列数が変わります。</p>
    </div>
    <div class="card">
      <h2>カード2</h2>
      <p>タブレットでは2列に。</p>
    </div>
    <div class="card">
      <h2>カード3</h2>
      <p>スマホでは1列に。</p>
    </div>
    <div class="card">
      <h2>カード4</h2>
      <p>カードが下に並びます。</p>
    </div>
    <div class="card">
      <h2>カード5</h2>
      <p>これでレスポンシブ対応！</p>
    </div>
  </main>
</body>
</html>
