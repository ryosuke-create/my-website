<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定ナビ & ハンバーガーメニュー</title>
  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    /* 固定ナビバー */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
    }

    /* ナビゲーション */
    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* ハンバーガーメニュー */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      transition: all 0.3s;
    }

    /* スマホ用 */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #444;
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      nav ul.active {
        max-height: 200px;
      }

      .hamburger {
        display: flex;
      }
    }

    /* デモ用の余白 */
    main {
      margin-top: 80px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Site</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">会社情報</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <h2>固定ナビ & ハンバーガーメニューのサンプル</h2>
    <p>スクロールしても上部にナビゲーションが固定されます。</p>
    <p>画面幅を狭めるとハンバーガーメニューに切り替わります。</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque habitant morbi tristique senectus...</p>
    <p style="margin-top:2000px;">ここまでスクロールしてもナビが固定されています。</p>
  </main>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.querySelector("nav ul");

    hamburger.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
