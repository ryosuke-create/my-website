<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォーム練習</title>
</head>
<body>
    <h1>フォームから入力した文字を表示</h1>
    
    <!-- 入力フォーム -->
       <input type="text" id="myInput" placeholder="ここに入力">
       <button onclick="showText()">表示する</button>

    <!-- 結果を表示する場所 -->
       <p id="output"></p>

    <script>
        function showText(){
            const input =document.getElementById("myInput").value; //入力を取得
            document.getElementById("output").innerText = "入力内容："+input //表示
        }
    </script>
</body>
</html>
