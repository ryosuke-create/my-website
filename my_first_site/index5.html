<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダムカラー</title>
</head>
<body>
  <h1 id="text">色が変わるよ！</h1>
  <button onclick="changeColor()">色を変える</button>

  <script>
    function changeColor() {
      // ランダムな色を作る（例: #a3f4c1）
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
      document.getElementById("text").style.color = randomColor; // 色を変える
    }
  </script>
</body>
</html>
