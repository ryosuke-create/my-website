<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ボタンで文字を変える</title>
</head>
<body>
    <h1 id="message">こんにちは！これは私の初めてのWebページです</h1>
    <button onclick="changeText()">文字を変える</button>

    <script>
        function changeText() {
            document.getElementById("message").innerText = "ボタンがクリックされました！";
        }
    </script>
</body>
</html>
