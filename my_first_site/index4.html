<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カウンター</title>
</head>
<body>
    <h1>ボタンを押した回数</h1>

    <p id="count">0</p>
    <button onclick="countUp()">カウントアップ</button>


    <script>
        let counter = 0; // 数を保存する変数

        function countUp() {
        counter++; // 1増やす
        document.getElementById("count").innerText = counter; // 表示更新
    }
    </script>
</body>
</html>
