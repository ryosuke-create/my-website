<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハンバーガーメニュー</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ナビゲーションバー */
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* ハンバーガーボタン */
    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* スマホ用 */
    @media (max-width: 600px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <ul id="menu">
      <li><a href="#">ホーム</a></li>
      <li><a href="#">サービス</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
